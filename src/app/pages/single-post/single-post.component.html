<div *ngIf="post && post.data" class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <img
          [src]="post.data.imageUrl"
          alt="post-image"
          class="card-img-top img-fluid"
        />
        <div class="card-body shadow-effect">
          <small class="bg-light text-danger text-center">
            {{ post.data.category.category }}
          </small>
          <small *ngIf="post.data.isFeatured" class="bg-light text-success text-center ml-2">Featured</small>
          <small class="bg-light text-info text-center ml-2">
            Views - {{ post.data.views }}
          </small>
          <small class="bg-light text-warning text-center ml-2">
            Last update -
            {{ convertTimestampToDate(post.data.createdAt) | date }}
          </small>
          <h1 class="mt-3 mb-3">{{ post.data.title }}</h1>
          <p>
            {{ post.data.content }}
          </p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div *ngIf="similarPost.length" class="col-md-3">
      <div *ngFor="let item of similarPost">
        <app-post-card [postData]="item"></app-post-card>
      </div>
    </div>
  </div>
</div>
